<!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer App</title>
    <link rel="stylesheet" href="2styles.css">

</header>

<body>

     <section class="banner">
    <img src="bambi-1942.jpg" alt="bambi talking to bunny">
  </section>



    <div class="container">
        <h1>Pomodoro Timer</h1>
        <p>In progress, needs JS</p>
        <div class="timing">
            <input type="number" id="hour" min="0" step="1" placeholder="hh"></input>
            <h2 class="colon"> : </h2>
            <input type="number" id="min" min="0" step="1" placeholder="mm"></input>
            <h2 class="colon"> : </h2>
            <input type="number" id="sec" min="0" step="1" placeholder="ss"></input>
        </div>
        <div class="buttons">
            <button id="start" onclick="startTime()">Start Timer</button>
            <button id="reset" onclick="resetTime()">Reset Timer</button>
        </div>
    </div>

 <li><a href="https://medium.com/@ayushmanbilasthakur/how-to-make-a-simple-timer-using-html-css-and-javascript-3b07bee8819d" class="join">Timer Tutorial</a></li>
</body>



</html>
